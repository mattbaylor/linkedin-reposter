services:
  app:
    # image: ghcr.io/mattbaylor/linkedin-reposter:latest
    # Uncomment below to build locally instead of using pre-built image
    build:
      context: .
      dockerfile: Dockerfile
    container_name: linkedin-reposter
    ports:
      - "8080:8080"
      - "5900:5900"  # VNC port
      - "6080:6080"  # noVNC WebSocket port
    environment:
      - INFISICAL_URL=${INFISICAL_URL:-https://infisical.example.com}
      - INFISICAL_TOKEN=${INFISICAL_TOKEN}
      - INFISICAL_PROJECT_ID=${INFISICAL_PROJECT_ID:-LinkedInReposter}
      - INFISICAL_ENVIRONMENT=${INFISICAL_ENVIRONMENT:-dev}
      - OPENCODE_INFISICAL_PROJECT_ID=${OPENCODE_INFISICAL_PROJECT_ID}
      - INFISICAL_MACHINE_IDENTITY_CLIENT_ID=${INFISICAL_MACHINE_IDENTITY_CLIENT_ID}
      - INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET=${INFISICAL_MACHINE_IDENTITY_CLIENT_SECRET}
      - APP_PORT=${APP_PORT:-8080}
      - AI_MODEL=${AI_MODEL:-gpt-4o}
      - VNC_PASSWORD=${VNC_PASSWORD}  # REQUIRED: Set a strong VNC password for security
      - DISPLAY=:99
      - TZ=${TZ:-America/Denver}
    volumes:
      - ./data:/app/data
    shm_size: '2gb'
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
